<% } else if ({book}) { %>
    <div class="w-full md:w-1/2 px-4">
      <h2 class="text-4xl font-extrabold text-gray-800 mb-4">
        <%= book.title %>
      </h2>
      
      <!-- Rating -->
      <div class="flex items-center mb-6 space-x-1">
        <% for (let i = 0; i < 5; i++) { %>
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-6 w-6 <% if (i < book.rating) { %>text-yellow-500<% } else { %>text-gray-300<% } %>">
            <path d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z" />
          </svg>
        <% } %>
        
      </div>

      <!-- Book Details -->
      <div class="space-y-4">
        <p class="text-lg font-medium text-gray-600">
          <span class="font-semibold">Author:</span> <%= book.author %>
        </p>
        <p class="text-lg font-medium text-gray-600">
          <span class="font-semibold">Type:</span> <%= book.type %>
        </p>
        <p class="text-lg font-medium text-gray-600">
          <span class="font-semibold">Added by:</span> <%= book.username %>
        </p>
      </div>
      
      <!-- Call-to-action Buttons -->
      <div class="mt-6 flex space-x-4">
        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
          Add to Favorites
        </button>
        <button class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg shadow-md hover:bg-gray-300 transition-colors">
          Share
        </button>
      </div>
    </div>
    <% } %>
